{% extends "base.html" %}

{% block title %}Contact Us{% endblock title %}

{% block body %} 

<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/static/img/9.avif" class="carousel-image d-block w-100" alt="..." style="height: 60vh; object-fit: cover; object-position: center;">
    </div>
  </div>
</div>

<div class="container my-4">
  <h1 class="text-center mb-4">Contact Us</h1>

  <form method="POST" action="/contactus/">
    {% csrf_token %}

    <div class="form-group mb-3">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name" required>
    </div>

    <div class="form-group mb-3">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
    </div>

    <div class="form-group mb-3">
      <label for="phone">Phone Number</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
    </div>

    <div class="form-group mb-3">
      <label for="message">Message</label>
      <textarea class="form-control" id="desc" name="desc" rows="4" placeholder="How can we help you?" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock body %}
